<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <title>Grid</title>
  </head>
  <body class="p-10">
   <!-- https://tailwindcss.com/docs/grid-template-rows -->
    <!-- Grid cols and rows -->
   <div class="w-100 grid grid-cols-3 grid-rows-6 gap-4">
  <span class="p-10 bg-green-500">1</span>
  <span class="p-10 bg-green-500">2</span>
  <span class="p-10 bg-green-500">3</span>
  <span class="p-10 bg-green-500">4</span>
  <span class="p-10 bg-green-500">5</span>
  <span class="p-10 bg-green-500">6</span>
  <span class="p-10 bg-green-500">7</span>
  <span class="p-10 bg-green-500">8</span>
  <span class="p-10 bg-green-500">9</span>
   </div>

    <!-- Col and row span -->
    
  </body>
</html>
